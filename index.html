<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda de Móviles Azules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1e3a5c;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 30px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .product {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(30, 58, 92, 0.1);
            width: 250px;
            text-align: center;
            padding: 20px;
        }
        .product img {
            width: 180px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product h2 {
            color: #1e3a5c;
            font-size: 1.2em;
            margin: 15px 0 10px 0;
        }
        .product p {
            color: #333;
            margin: 0 0 10px 0;
        }
        .price {
            color: #0074d9;
            font-weight: bold;
            font-size: 1.1em;
        }
        .buy-btn {
            background: #0074d9;
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .buy-btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Móviles Azules</h1>
        <p>¡Encuentra tu móvil azul favorito!</p>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=400&q=80" alt="Móvil Azul 1">
            <h2>Móvil Azul Pro</h2>
            <p>Pantalla 6.5", 128GB, Cámara 48MP</p>
            <div class="price">€399</div>
            <button class="buy-btn">Comprar</button>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80" alt="Móvil Azul 2">
            <h2>Móvil Azul Lite</h2>
            <p>Pantalla 6.1", 64GB, Cámara 24MP</p>
            <div class="price">€249</div>
            <button class="buy-btn">Comprar</button>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Móvil Azul 3">
            <h2>Móvil Azul Max</h2>
            <p>Pantalla 6.8", 256GB, Cámara 64MP</p>
            <div class="price">€499</div>
            <button class="buy-btn">Comprar</button>
        </div>
    </div>
</body>
</html>
